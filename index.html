<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="rgb">
  <div class='title'>
    <h1>
      RGB
    </h1>
  </div>
  <div class='content'>
    <div class="r">
      <p>R:</p>
      <input class="r-input" type="text" required maxlength="3">
      <div class="rcolor color"></div>
    </div>
    <div class="g">
      <div class="title">
        <p>G:</p>
      </div>
      <input class="g-input" type="text" required maxlength="3">
      <div class="gcolor color"></div>
    </div>
    <div class="b">
      <div class="title">
        <p>B:</p>
      </div>
      <input class="b-input" type="text" required maxlength="3">
      <div class="bcolor color"></div>
    </div>
    <button type="button" class="btn btn-primary">Convert</button>
  </div>
</div>
<div class="hex">
  <div class="title">
    <h1>HEX</h1>
  </div>
  <input class="hex-input " type="text">
  <div class="hex-color"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
